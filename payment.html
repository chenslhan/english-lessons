<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>付款信息 - 英语课程</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Additional layout for the payment grid */
    .payment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .package-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
    }
    .qr-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    .qr-item {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 12px;
      font-size: 12px;
    }
    .qr-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .pay-button {
      display: block;
      margin-top: 8px;
      padding: 8px;
      background: var(--brand);
      border-radius: 8px;
      font-weight: bold;
      font-size: 13px;
    }
    .refund-policy {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid var(--border);
      color: #ffb3b3;
    }
  </style>
</head>

      <a href="availability.html">时间安排</a>
      <a href="about.html">关于我</a>
      <a href="contact.html">联系我</a>
    </div>
  </div>
</div>

<section class="section">
  <div class="container">
    <h1>付款信息</h1>
    
    <div class="payment-grid">
      <div class="package-card">
        <h2>套餐 B — 10 节课 ⭐</h2>
        <p>费用：SGD 390</p>
        <div class="qr-container">
          <div class="qr-item">
            <img src="wise-390.png" alt="Wise QR">
            <a href="https://wise.com/pay/r/2AcEZ87mfF8oC4M" class="pay-button" target="_blank">Wise</a>
          </div>
          <div class="qr-item">
            <img src="paypal-390.png" alt="PayPal QR">
            <a href="https://www.paypal.com/ncp/payment/4RKCTJJCQUVGU" class="pay-button" target="_blank">PayPal</a>
          </div>
          <div class="qr-item">
            <img src="alipay-390.jpg" alt="Alipay QR">
            <span class="pay-button" style="background:#00a3ee">支付宝</span>
          </div>
        </div>
      </div>
    </div>

    <div class="refund-policy">
      <h3>退款政策</h3>
      <ul>
        <li>课程一经安排，不可取消。</li>
        <li>学生缺席，课程不予补课。</li>
        <li>教师缺席，将安排补课或退款。</li>
      </ul>
    </div>
  </div>
</section>

<div class="footer">

</div>
