<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Mandarin Lessons with Han</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE STYLES --- */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Open Sans', sans-serif; 
            line-height: 1.6; 
            color: #334155; 
            margin: 0; 
            padding: 0; 
            background-color: #ffffff;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { font-family: 'Poppins', sans-serif; color: #0f172a; margin-top: 0; }
        h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        h2 { font-size: 1.8rem; font-weight: 600; margin-bottom: 1.5rem; text-align: center; }
        p { margin-bottom: 1rem; }
        a { text-decoration: none; transition: all 0.2s ease; }

        /* --- LAYOUT UTILITIES --- */
        .section { padding: 4rem 1.5rem; }
        .section-gray { background-color: #f8fafc; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; }
        .container { max-width: 1000px; margin: 0 auto; }
        .text-center { text-align: center; }
        .max-w-600 { max-width: 700px; margin: 0 auto; }
        .max-w-800 { max-width: 900px; margin: 0 auto; }

        /* --- HERO SECTION (The Top Banner) --- */
        .hero {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            color: white;
            text-align: center;
            padding: 5rem 1.5rem;
            position: relative;
        }
        .hero-profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .hero h1 { color: white; margin-bottom: 0.5rem; }
        .hero p { color: #cbd5e1; font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* --- VIDEO CONTAINER --- */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            margin: 2rem auto;
            max-width: 800px;
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* --- ROADMAP TABLE --- */
        .roadmap-table { width: 100%; border-collapse: separate; border-spacing: 0; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 1rem;}
        .roadmap-table th, .roadmap-table td { padding: 1.25rem; text-align: left; border-bottom: 1px solid #e2e8f0; vertical-align: top;}
        .roadmap-table th { background-color: #f1f5f9; font-weight: 700; color: #334155; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.5px;}
        .roadmap-table tr:last-child td { border-bottom: none; }
        .tag { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; color: white; margin-right: 5px; margin-bottom: 5px;}
        .tag-travel { background-color: #10b981; }
        .tag-biz { background-color: #3b82f6; }
        .tag-life { background-color: #8b5cf6; }

        /* Mobile Responsive Table (Hidden for brevity, but still functional) */
        @media (max-width: 600px) {
            .roadmap-table, .roadmap-table thead, .roadmap-table tbody, .roadmap-table th, .roadmap-table td, .roadmap-table tr { 
                display: block; 
            }
            .roadmap-table thead tr { position: absolute; top: -9999px; left: -9999px; }
            .roadmap-table tr { border: 1px solid #e2e8f0; margin-bottom: 10px; border-radius: 8px; }
            .roadmap-table td { border: none; border-bottom: 1px solid #eee; position: relative; padding-left: 50%; }
        }

        /* --- PRICING CARDS --- */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }
        /* Top accent border for style */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: #cbd5e1;
        }
        .card.featured::before { background: #3b82f6; /* Blue for single */ }
        .card.bundle::before { background: #8b5cf6; /* Purple for bundles */ }

        .card h3 { font-size: 1.25rem; margin-bottom: 0.5rem; color: #475569; }
        .price-tag { font-size: 2.5rem; font-weight: 700; color: #0f172a; display: block; margin: 1rem 0; }
        .currency { font-size: 1rem; font-weight: 500; vertical-align: middle; }
        .desc { font-size: 0.9rem; color: #64748b; margin-bottom: 1.5rem; }
        .discount-badge { 
            display: inline-block; 
            background-color: #eff6ff; 
            color: #2563eb; 
            font-size: 0.75rem; 
            font-weight: 700; 
            padding: 4px 8px; 
            border-radius: 4px; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- BUTTONS --- */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
        }
        .btn-outline {
            border: 2px solid #0f172a;
            color: #0f172a;
            background: transparent;
        }
        .btn-outline:hover { background: #0f172a; color: white; }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }
        .btn-primary:hover { background-color: #2563eb; transform: translateY(-1px); }

        .btn-register {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            font-size: 1.1rem;
            padding: 16px;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }
        .btn-register:hover { filter: brightness(110%); }

        .btn-book {
            background-color: #10b981;
            color: white;
        }
        .btn-book:hover { background-color: #059669; }

        /* --- CONTACT GRID --- */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .contact-box {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .contact-label { font-weight: 600; color: #0f172a; min-width: 80px; }
        .contact-value { color: #334155; overflow-wrap: break-word; font-size: 0.95rem;}
        .contact-value a { color: #3b82f6; text-decoration: underline; }

        /* --- ALERT BOX (Disclaimer) --- */
        .alert-box {
            background-color: #fff7ed;
            border-left: 4px solid #f97316;
            padding: 1.5rem;
            border-radius: 4px;
            margin: 2rem 0;
            color: #9a3412;
            font-size: 0.95rem;
        }
        .alert-title { font-weight: 700; display: block; margin-bottom: 0.5rem; color: #c2410c; }

        /* --- FOOTER --- */
        footer {
            background-color: #0f172a;
            color: #94a3b8;
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            margin-top: 4rem;
        }
    </style>
</head>
<body>

        <div class="container">
            <img src="placeholder.jpg" alt="Han Profile Photo" class="hero-profile-img">
            <h1>Sihan (Han)</h1>
            <p>Professional Mandarin Instructor | Ethnically Chinese & Bilingual</p>
        </div>
    </div>

    <div class="section">
        <div class="container max-w-600">
            <h2 class="text-center">About the Lessons</h2>
            <p class="text-center">Hi — I’m Han. I focus on helping adult learners begin speaking Mandarin with confidence
